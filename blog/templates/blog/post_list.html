{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
  <div class="post">
    <div class="date">
    </div>
    <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>{{ post.published_date }}</p>
  </div>
  {% endfor %}
{% endblock %}
